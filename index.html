<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="album-art">
                <img id="album-art" src="https://via.placeholder.com/300" alt="Capa do Álbum">
            </div>
            <div class="song-info">
                <h2 id="song-title">Nenhuma música selecionada</h2>
                <p id="song-artist">Artista</p>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" class="progress">
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="repeat-btn" class="control-btn" title="Repetir"><i class="fas fa-redo"></i></button>
                <button id="prev-btn" class="control-btn" title="Anterior"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn" class="control-btn play" title="Play"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn" title="Próxima"><i class="fas fa-step-forward"></i></button>
                <button id="shuffle-btn" class="control-btn" title="Embaralhar"><i class="fas fa-random"></i></button>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-down volume-icon"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" class="volume">
                <i class="fas fa-volume-up volume-icon"></i>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <h2>Playlists</h2>
                <div class="playlist-actions">
                    <button id="new-playlist-btn" class="action-btn"><i class="fas fa-plus"></i> Nova Playlist</button>
                </div>
            </div>
            <div class="playlists">
                <ul id="playlist-tabs"></ul>
            </div>
            <div class="songs-list">
                <div class="songs-header">
                    <h3 id="current-playlist-name">Músicas</h3>
                    <button id="add-song-btn" class="action-btn"><i class="fas fa-plus"></i> Adicionar Música</button>
                </div>
                <ul id="songs-list"></ul>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar música -->
    <div id="song-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Música</h2>
            <form id="song-form">
                <div class="form-group">
                    <label for="song-file">Arquivo de Música (.mp3)</label>
                    <input type="file" id="song-file" accept=".mp3" required>
                </div>
                <div class="form-group">
                    <label for="song-name">Nome da Música</label>
                    <input type="text" id="song-name" required>
                </div>
                <div class="form-group">
                    <label for="song-artist-input">Artista</label>
                    <input type="text" id="song-artist-input">
                </div>
                <div class="form-group">
                  <label for="song-cover">Capa do Álbum (opcional)</label>
                  <input type="file" id="song-cover" accept="image/*">
              </div>
                <button type="submit" class="submit-btn">Adicionar</button>
            </form>
        </div>
    </div>

    <!-- Modal para nova playlist -->
    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nova Playlist</h2>
            <form id="playlist-form">
                <div class="form-group">
                    <label for="playlist-name">Nome da Playlist</label>
                    <input type="text" id="playlist-name" required>
                </div>
                <button type="submit" class="submit-btn">Criar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
